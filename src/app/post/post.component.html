<article class="post">
  <header class="post__header">
    <span class="post__header__author">{{ post.author }}</span>
  </header>
  <span class="post__separator"></span>
  <div class="post__title">
    <h1 class="post__title__heading">~ {{ post.title }} ~</h1>
  </div>
  <main class="post__body">
    <markdown [src]="post.path"></markdown>
  </main>
</article>
